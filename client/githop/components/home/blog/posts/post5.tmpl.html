<div id="blog-page" layout="column" layout-padding layout-margin>
  <md-content>
    <md-card class="blog-card">
      <img ng-src="{{Post.post.imgs[0].attributes.href}}" alt="{{Post.post.imgs[0].attributes.title}}"/>
      <md-card-content>

        <my-rank-card data="Post.post.attributes"></my-rank-card>

        <h1>{{Post.post.attributes.title}}</h1>
        <p>Posted on: {{Post.post.attributes.postedOn | date}}, By:{{Post.post.author.attributes.username}}</p>

        <my-header header="Post.post.headers[0]"></my-header>
        <p my-para header="Post.post.headers[0]" limit="2" start="0"></p>

        <my-header header="Post.post.headers[1]"></my-header>
        <p my-para header="Post.post.headers[1]" start="0" limit="2"></p>
        <my-img imgs="Post.post.imgs" index="1"></my-img>

        <p my-para header="Post.post.headers[1]" start="2" limit="1"></p>
        <my-img imgs="Post.post.imgs" index="2"></my-img>

        <my-header header="Post.post.headers[2]"></my-header>
        <p my-para header="Post.post.headers[2]" start="0" limit="3"></p>

        <my-header header="Post.post.headers[3]"></my-header>
        <p my-para header="Post.post.headers[3]" start="0" limit="1"></p>

        <my-header header="Post.post.headers[4]"></my-header>
        <p my-para header="Post.post.headers[4]" start="0" limit="1"></p>

        <my-header header="Post.post.headers[5]"></my-header>
        <p my-para header="Post.post.headers[5]" start="0" limit="3"></p>

        <my-header header="Post.post.headers[6]"></my-header>
        <p my-para header="Post.post.headers[6]" start="0" limit="2"></p>
        <my-img imgs="Post.post.imgs" index="3"></my-img>

        <p my-para header="Post.post.headers[6]" start="2" limit="1"></p>
        <my-img imgs="Post.post.imgs" index="4"></my-img>

        <p my-para header="Post.post.headers[6]" start="3" limit="1"></p>

        <my-header header="Post.post.headers[7]"></my-header>
        <p my-para header="Post.post.headers[7]" start="0" limit="2"></p>

      </md-card-content>
    </md-card>
  </md-content>
</div>
